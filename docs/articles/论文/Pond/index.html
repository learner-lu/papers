    <div class='markdown-body'><h1>Pond</h1><h2>摘要</h2><p>内存池有望提高 DRAM 利用率,本文提出了 Pond，这是一个建立在CXL之上既满足云性能目标又显着降低 DRAM 成本的内存池系统</p><ul><li>8-16 个套接字进行池化足以实现大部分优势。这使得具有低访问延迟的小型池设计成为可能。</li></ul><ul><li>可以创建机器学习模型来准确预测分配给虚拟机 (VM) 的本地内存和池内存量，以实现类似相同 NUMA 节点的内存性能</li></ul><blockquote><a href="http://cenalulu.github.io/linux/numa/" target="_blank">NUMA</a></blockquote><h2>术语表</h2></div>
